    <script>
      // Automatically show install prompt if not standalone
      function initPWAUI() {
        const isStandalone = window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone === true;
        const promptEl = document.getElementById('pwa-prompt');
        
        if (!isStandalone && promptEl) {
          // Add a delay to ensure it pops up after the user sees the page
          setTimeout(() => {
            promptEl.style.display = 'block';
            promptEl.style.visibility = 'visible';
          }, 2000);
        }
      }
      
      window.addEventListener('load', initPWAUI);
      document.addEventListener('DOMContentLoaded', initPWAUI);
    </script>
