<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Silver Star Scheduler</title>
    
    <!-- PWA & Favicon Meta Tags -->
    <link rel="icon" type="image/png" href="https://img.sanishtech.com/u/91059fc3eb45b749dfc0ffdec432d6b5.png" />
    <link rel="shortcut icon" href="https://img.sanishtech.com/u/91059fc3eb45b749dfc0ffdec432d6b5.png" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#0284c7" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Silver Star" />

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            },
            colors: {
              brand: {
                50: '#f0f9ff',
                100: '#e0f2fe',
                500: '#0ea5e9',
                600: '#0284c7',
                800: '#075985',
                900: '#0c4a6e',
              }
            }
          }
        }
      }
    </script>
    <style>
      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
      .dark ::-webkit-scrollbar-thumb { background: #334155; }
      
      input, textarea, select {
        background-color: white !important;
        color: #1e293b !important;
        border: 1px solid #e2e8f0 !important;
        border-radius: 0.75rem !important;
        padding: 0.625rem 1rem !important;
        transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      }
      
      .dark input, .dark textarea, .dark select {
        background-color: #0f172a !important;
        color: #f8fafc !important;
        border: 1px solid #1e293b !important;
      }
      
      input:focus, textarea:focus, select:focus {
        border-color: #0ea5e9 !important;
        outline: none !important;
        box-shadow: 0 0 0 4px rgba(14, 165, 233, 0.1) !important;
        transform: translateY(-1px);
      }

      input::placeholder, textarea::placeholder { color: #94a3b8 !important; }
      input::-webkit-calendar-picker-indicator { cursor: pointer; }
      .dark input::-webkit-calendar-picker-indicator { filter: invert(1); }

      @media print {
        @page { size: A4 landscape; margin: 1cm; }
        .no-print { display: none !important; }
        body { background: white; -webkit-print-color-adjust: exact !important; }
        .timetable-container { box-shadow: none !important; border: 1px solid #eee !important; }
      }
      
      @keyframes pop-in {
        0% { transform: scale(0.95); opacity: 0; }
        100% { transform: scale(1); opacity: 1; }
      }
      .animate-pop-in { animation: pop-in 0.3s cubic-bezier(0.34, 1.56, 0.64, 1); }

      .custom-scrollbar::-webkit-scrollbar { width: 4px; height: 4px; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
      .dark .custom-scrollbar::-webkit-scrollbar-thumb { background: #334155; }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",

    "react": "https://esm.sh/react@^19.2.3",

    "jspdf-autotable": "https://esm.sh/jspdf-autotable@^5.0.2",

    "jspdf": "https://esm.sh/jspdf@^3.0.4",
    "html2canvas": "https://esm.sh/html2canvas@^1.4.1"
  }
}
</script>
</head>

  </body>
