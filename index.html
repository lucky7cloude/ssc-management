
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Silver Star Scheduler</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            },
            colors: {
              brand: {
                50: '#f0f9ff',
                100: '#e0f2fe',
                500: '#0ea5e9',
                600: '#0284c7',
                800: '#075985',
                900: '#0c4a6e',
              }
            }
          }
        }
      }
    </script>
    <style>
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      .dark ::-webkit-scrollbar-track {
        background: #1e293b;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 10px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #334155;
      }
      
      /* Global Input Overrides - Refined for better contrast and appearance */
      input, textarea, select {
        background-color: #000000 !important;
        color: #ffffff !important;
        border: 1px solid #334155 !important;
        border-radius: 0.5rem !important;
        padding: 0.5rem 0.75rem !important;
      }
      
      input:focus, textarea:focus, select:focus {
        border-color: #0ea5e9 !important;
        outline: none !important;
        box-shadow: 0 0 0 2px rgba(14, 165, 233, 0.2) !important;
      }

      input::placeholder, textarea::placeholder {
        color: #64748b !important;
      }

      /* Fix for browser default date/time picker icons in dark mode */
      input::-webkit-calendar-picker-indicator {
        filter: invert(1);
        cursor: pointer;
      }

      @media print {
        @page { size: A4 landscape; margin: 1cm; }
        .no-print { display: none !important; }
        .print-only { display: block !important; }
        body { background: white; -webkit-print-color-adjust: exact !important; }
        .timetable-container { box-shadow: none !important; border: 1px solid #eee !important; }
      }
      
      @media (max-width: 768px) {
        .custom-scrollbar::-webkit-scrollbar {
          height: 4px;
        }
        input, select, textarea {
          font-size: 16px !important;
        }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.1",
    "react-dom/": "https://esm.sh/react-dom@^19.2.1/",
    "react/": "https://esm.sh/react@^19.2.1/",
    "lucide-react": "https://esm.sh/lucide-react@^0.559.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.33.0",
    "html2canvas": "https://esm.sh/html2canvas@1.4.1",
    "jspdf": "https://esm.sh/jspdf@2.5.1",
    "jspdf-autotable": "https://esm.sh/jspdf-autotable@3.8.2"
  }
}
</script>
</head>
  <body class="bg-gray-50 text-slate-800 dark:bg-slate-950 dark:text-slate-200 antialiased overflow-x-hidden">
    <div id="root"></div>
  </body>
</html>
